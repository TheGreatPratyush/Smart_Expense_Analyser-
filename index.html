<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Expense Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
  <h1>Smart Expense Analyzer</h1>
  <p>Your personal finance dashboard</p>
</header>

<main class="dashboard">

  <section class="card wide">
    <h3>Add Expense</h3>

    <form id="expenseForm" class="expense-form">
      <input type="number" id="amount" placeholder="Amount (â‚¹)" required>

      <select id="category">
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Other</option>
      </select>

      <input type="text" id="note" placeholder="Note (optional)">

      <div class="date-picker">
        <div id="dateDisplay">ðŸ“… Select date</div>
        <!-- IMPORTANT: NOT hidden -->
        <input type="date" id="date" class="real-date" required>
      </div>

      <button type="submit">Save Expense</button>
    </form>
  </section>

  <ul id="expenseList"></ul>

</main>

<script src="script.js"></script>
</body>
</html>
